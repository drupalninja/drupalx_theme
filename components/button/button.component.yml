name: Button
description: >
  A customizable button component that supports different styles and modifiers.

properties:
  button:
    type: object
    description: Configuration object for the button.
    properties:
      url:
        type: string
        description: URL for the button link.
      text:
        type: string
        description: The text inside the button.
        required: true
      icon:
        type: string
        description: The icon name to be displayed inside the button.
      modifier:
        type: string
        description: Modifier classes to be added to the button.
    required: true

default:
  button:
    url: "#"
    text: "Default Button"
    icon: ""
    modifier: ""
