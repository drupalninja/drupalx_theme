name: Newsletter Form
description: >
  A component for users to sign up for newsletters.

properties:
  modifier:
    type: string
    description: Modifier class for the newsletter form component
    default: "border p-4 rounded"

default:
  modifier: "border p-4 rounded"

cypress:
  tests:
    - describe: "Newsletter Form Component"
      tests:
        - it: "should render the newsletter form component"
          assertions:
            - type: "exists"
              selector: ".newsletter-form"
        - it: "should display the correct content in the newsletter form"
          assertions:
            - type: "contains.text"
              selector: ".newsletter-form h3"
              text: "Sign up for our newsletter"
            - type: "contains.text"
              selector: ".newsletter-form p"
              text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        - it: "should have an input field and a submit button"
          assertions:
            - type: "has.attr"
              selector: ".newsletter-form .input-group input"
              attribute: "placeholder"
              value: "Email Address"
            - type: "contains.text"
              selector: ".newsletter-form .btn-newsletter"
              text: "Submit"
        - it: "should apply the correct modifier classes"
          assertions:
            - type: "has.class"
              selector: ".newsletter-form"
              class: "border"
            - type: "has.class"
              selector: ".newsletter-form"
              class: "p-4"
            - type: "has.class"
              selector: ".newsletter-form"
              class: "rounded"
        - it: "should be responsive and display correctly on various screen sizes"
          viewports:
            - name: "iphone-6"
            - name: "ipad-2"
            - dimensions: [1280,800]
          assertions:
            - type: "exists"
              selector: ".newsletter-form"
libraryOverrides:
  dependencies:
    - drupalx_theme/bootstrap-js