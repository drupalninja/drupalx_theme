name: heading
description: >
  A heading component used to display titles with different levels and modifiers.

properties:
  heading:
    type: object
    properties:
      title:
        type: string
        description: The text of the heading.
        default: "Title Lorem Ipsum Dolor"
      level:
        type: string
        description: The level of the heading (e.g., 1, 2, 3, 4, 5, 6).
        default: "2"
      modifier:
        type: string
        description: CSS class modifier for the heading.
        default: "display-3"

default:
  heading:
    title: "Title Lorem Ipsum Dolor"
    level: "2"
    modifier: "display-3"
