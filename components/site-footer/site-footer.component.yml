name: SiteFooter
description: >
  Footer of the website that contains the site logo and navigation links.

properties:
  site_logo:
    type: string
    description: Path to the site logo image
    default: "./images/logo.svg"
  modifier:
    type: string
    description: Modifier class for the footer
    default: ""
  link_item_modifier:
    type: string
    description: Modifier class for the link items
    default: "fs-5 text-white"
  links:
    type: array
    description: >
      Define the list of footer navigation links.
    items:
      type: object
      properties:
        title:
          type: string
          description: Title of the navigation link
        url:
          type: string
          description: URL of the navigation link
    required: true

default:
  site_logo: "./images/logo.svg"
  modifier: ""
  link_item_modifier: "fs-5 text-white"
  links:
    - title: "Privacy Policy"
      url: "#"
    - title: "Terms of Use"
      url: "#"
    - title: "Contact Us"
      url: "#"
