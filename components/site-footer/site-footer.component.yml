name: Site Footer
status: experimental
description: 'Site Footer component for the DrupalX theme.'
props:
  type: object
  properties:
    links:
      type: array
      title: Links
      description: An array of link objects each containing a title and url.
      items:
        type: object
        properties:
          title:
            type: string
            title: Link Title
            description: The text for the link.
          url:
            type: string
            title: Link URL
            description: The URL the link points to.
      default: 
        - title: 'Privacy Policy'
          url: '#'
        - title: 'Terms of Use'
          url: '#'
        - title: 'Contact Us'
          url: '#'
    site_logo:
      type: string
      title: Site Logo
      description: The URL of the site logo.
      default: './images/logo.svg'
    modifier:
      type: string
      title: Modifier
      description: CSS class modifier for the Site Footer.
      default: ''
    menu_modifier:
      type: string
      title: Menu Modifier
      description: CSS class modifier for the menu.
      default: ''
    link_item_modifier:
      type: string
      title: Link Item Modifier
      description: CSS class modifier for the link items.
      default: 'fs-5 text-white'