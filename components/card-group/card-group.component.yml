name: Card Group
description: >
  A group of cards used to display various content sections.
properties:
  section_title:
    type: string
    description: The title of the card list component
    default: "Latest Articles"
  items:
    type: array
    description: >
      Array of the card list item content, each containing either a card or a stat item content.
    items:
      type: object
      properties:
        card:
          type: object
          properties:
            modifier:
              type: string
              description: Modifier class for the card
              default: ""
            media:
              type: string
              description: Media content of the card, typically an image HTML string
            heading:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the card
                heading_level:
                  type: integer
                  description: Header level of the title
                url:
                  type: string
                  description: URL the title links to
                modifier:
                  type: string
                  description: Modifier class for the title
            tags:
              type: array
              description: Tags for the card
              items:
                type: string
            summary_text:
              type: string
              description: Summary text of the card
            link:
              type: object
              properties:
                url:
                  type: string
                  description: URL for the link
                text:
                  type: string
                  description: Text for the link
            link2:
              type: object
              properties:
                url:
                  type: string
                  description: URL for the second link
                text:
                  type: string
                  description: Text for the second link
        stat:
          type: object
          properties:
            media:
              type: string
              description: Icon media for the stat item, typically an HTML string
            heading:
              type: string
              description: Heading for the stat item
            body:
              type: string
              description: Body content for the stat item
            modifier:
              type: string
              description: Modifier class for the stat item
              default: ""
    required: true

default:
  section_title: "Latest Articles"
  items:
    - card:
        modifier: ""
        media: ""
        heading:
          title: "Phasellus auctor, turpis"
          heading_level: 2
          url: "#"
          modifier: "card-title mb-4"
        tags: ["New feature", "Announcement"]
        summary_text: "This copy is optional, if nothing is entered nothing will display. Facit nulla in vulputate vulputate aliquam. Commodo esse habent tation nam. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sed orci lacus."
        link:
          url: "#"
          text: "Link 1"
        link2:
          url: "#"
          text: "Link 2"
