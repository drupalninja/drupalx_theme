name: Utility Nav
status: experimental
description: 'Utility navigation component with links.'
props:
  type: object
  properties:
    links:
      type: array
      title: Links
      description: An array of links for the utility navigation.
      items:
        type: object
        properties:
          url:
            type: string
            title: URL
            description: The URL the link points to.
            default: '#'
          text:
            type: string
            title: Text
            description: The text for the link.
            default: 'Link text'
      default: 
        - 
          url: '#'
          text: 'Link 1'
        - 
          url: '#'
          text: 'Link 2'
        - 
          url: '#'
          text: 'Link 3'
slots:
  content:
    title: Content
    description: Content inside the utility nav.