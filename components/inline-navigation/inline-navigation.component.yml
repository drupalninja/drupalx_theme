$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Inline Navigation
description: 'Inline Navigation component to display a list of navigation links in a horizontal layout.'
props:
  type: object
  properties:
    nav_items:
      type: array
      title: Items
      description: An array of navigation items. Each item should include text and url properties.
      items:
        type: object
        properties:
          text:
            type: string
            title: Link Text
            description: The text for the navigation link.
            default: ''
          url:
            type: string
            title: URL
            description: The URL for the navigation link.
            default: '#'
