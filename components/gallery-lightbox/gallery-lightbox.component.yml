name: Gallery Lightbox
description: >
  A gallery component where each item, when clicked, displays a lightbox modal with media content.

properties:
  section_title:
    type: string
    description: The title of the gallery lightbox component
    default: ""
  intro_text:
    type: string
    description: Optional intro text for the gallery lightbox component
    default: ""
  items:
    type: array
    description: Define the array of gallery lightbox items
    items:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the lightbox item
        media:
          type: string
          description: Media content to display in the lightbox modal
        media_thumb:
          type: string
          description: Thumbnail for the media content
        media_description:
          type: string
          description: Description text for the media content
    required: true
  modifier:
    type: string
    description: Modifier class to apply to the gallery lightbox component
    default: ""

