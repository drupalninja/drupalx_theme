name: Search Results
description: >
  A component to display search results with titles, summaries, and links.

properties:
  items:
    type: array
    description: >
      List of search result items including title, summary, and link.
    items:
      type: object
      properties:
        title:
          type: string
          description: Title of the search result item.
        summary:
          type: string
          description: Summary of the search result item.
        link:
          type: string
          description: URL link of the search result item.
    required: true

default:
  items:
    - title: "Sample Search Result Title"
      summary: ""
      link: "https://www.example.com"