name: Breadcrumb
status: experimental
description: 'Breadcrumb navigation component with a predefined structure of links.'
props:
  type: object
  properties:
    breadcrumb:
      type: array
      title: Breadcrumb
      description: An array of breadcrumb links, each item should contain `text` and `url`.
      default:
        - text: 'Home'
          url: '#'
        - text: 'Parent Page'
          url: '#'
        - text: 'Current Page'
          url: ''
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: The display text for the breadcrumb item.
            default: ''
          url:
            type: string
            title: URL
            description: The URL for the breadcrumb item. If empty, it indicates the current page.
            default: ''
slots:
  content:
    title: Content
    description: Breadcrumb content.