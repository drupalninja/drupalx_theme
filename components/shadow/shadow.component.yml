name: Shadow
status: experimental
description: 'Shadow component for general use cases.'
props:
  type: object
  properties:
    shadow_level:
      type: string
      title: Shadow Level
      description: Sets the level of shadow effect.
      enum:
        - none
        - small
        - medium
        - large
      default: none
slots:
  content:
    title: Content
    description: Content that will be displayed with the shadow effect.