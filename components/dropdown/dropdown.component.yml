name: Dropdown
status: experimental
description: 'Dropdown component for data entry, suitable for use in various form contexts.'
props:
  type: object
  properties:
    options:
      type: array
      title: Options
      description: An array of options for the dropdown. Each option should be an object with value and label properties.
      default: []
    default_value:
      type: string
      title: Default Value
      description: The default selected value for the dropdown.
      default: ''
    label:
      type: string
      title: Label
      description: The label for the dropdown.
      default: ''
    placeholder:
      type: string
      title: Placeholder
      description: Placeholder text for the dropdown when no option is selected.
      default: ''
    disabled:
      type: boolean
      title: Disabled
      description: Whether the dropdown is disabled.
      default: false
    required:
      type: boolean
      title: Required
      description: Whether the dropdown is a required field.
      default: false
    utility_classes:
      type: array
      items:
        type: string
      title: Utility Classes
      default: []
      description: An array of utility classes to add custom styles to the component.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: HTML attributes for the dropdown.