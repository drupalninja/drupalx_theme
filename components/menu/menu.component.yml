name: Menu
status: experimental
description: 'Menu component for navigation, supporting customizable links and attributes.'
props:
  type: object
  properties:
    links:
      type: array
      title: Links
      description: Define the links for the menu.
      items:
        type: object
        properties:
          url:
            type: string
            title: URL
            description: URL of the menu item.
            default: '#'
          title:
            type: string
            title: Title
            description: Title of the menu item.
            default: ''
    attributes:
      type: object
      title: Attributes
      description: Define the HTML attributes for the menu.
    modifier:
      type: string
      title: Modifier
      description: Define the modifier for the menu.
      default: ''
    item_modifier:
      type: string
      title: Item Modifier
      description: Define the list item modifier for the menu.
      default: ''
slots:
  items:
    title: Menu Items
    description: Default menu items.