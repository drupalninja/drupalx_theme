name: Radio
status: experimental
description: 'Radio component for selecting options, typically used within forms.'
props:
  type: object
  properties:
    label:
      type: string
      title: Label
      description: Text label for the radio button.
      default: ''
    name:
      type: string
      title: Name
      description: Name attribute for the radio button group.
      default: 'radio-group'
    value:
      type: string
      title: Value
      description: Value attribute for the radio button.
      default: ''
    checked:
      type: boolean
      title: Checked
      description: Indicates if the radio button is selected by default.
      default: false
    disabled:
      type: boolean
      title: Disabled
      description: Indicates if the radio button is disabled.
      default: false
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: A list of HTML attributes for the radio button.
slots:
  content:
    title: Content
    description: Default content text for the radio button.