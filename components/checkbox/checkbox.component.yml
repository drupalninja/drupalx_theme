name: Checkbox
status: experimental
description: 'Checkbox component used for data entry'
props:
  type: object
  properties:
    label:
      type: string
      title: Label
      description: The text label for the checkbox.
      default: ''
    checked:
      type: boolean
      title: Checked
      description: Indicates whether the checkbox is checked by default.
      default: false
    disabled:
      type: boolean
      title: Disabled
      description: Indicates whether the checkbox is disabled.
      default: false
    id:
      type: string
      title: ID
      description: Unique ID for the checkbox component.
      default: ''
    name:
      type: string
      title: Name
      description: The name attribute for the checkbox input.
      default: ''
    value:
      type: string
      title: Value
      description: The value attribute for the checkbox input.
      default: ''
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: A list of HTML attributes for the checkbox.
