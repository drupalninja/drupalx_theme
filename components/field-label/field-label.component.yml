name: Field Label
status: experimental
description: 'Field Label component for data entry purposes'
props:
  type: object
  properties:
    label:
      type: string
      title: Label
      description: Text for the field label.
      default: ''
    required:
      type: boolean
      title: Required
      description: Indicates if the field is required.
      default: false
    field_id:
      type: ['integer', 'string']
      title: Field ID
      description: The unique identifier for the field.
      default: ''
    label_attributes:
      type: Drupal\Core\Template\Attribute
      title: Label Attributes
      description: A list of HTML attributes for the label element.
slots:
  content:
    title: Content
    description: Default content for the field label.