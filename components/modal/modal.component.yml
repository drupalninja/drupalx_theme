name: Modal
status: experimental
description: 'Modal component, see Bootstrap Documentation: https://getbootstrap.com/docs/5.3/components/modal/'
props:
  type: object
  properties:
    body:
      type: string
      title: Body
      description: Define the modal body text.
      default: '<p>Modal body text goes here.</p>'
    close_text:
      type: string
      title: Close Text
      description: Define the modal close button text.
      default: 'Close'
    button_text:
      type: string
      title: Button Text
      description: Define the modal button text.
      default: 'Launch demo modal'
    id:
      type: string
      title: ID
      description: Define the modal id.
      default: 'exampleModal'
    save_text:
      type: string
      title: Save Text
      description: Define the modal save button text.
      default: 'Save Changes'
    title:
      type: string
      title: Title
      description: Define the modal title.
      default: 'Modal title'
    modifier:
      type: string
      title: Modifier
      description: Define the modal modifier class for button.
      default: 'btn-primary'
slots:
  button1:
    type: object
    properties:
      text:
        type: string
        title: Button 1 Text
        description: Text for the first button.
        default: 'Close'
  button2:
    type: object
    properties:
      text:
        type: string
        title: Button 2 Text
        description: Text for the second button.
        default: 'Save Changes'
      url:
        type: string
        title: Button 2 URL
        description: URL for the second button.
        default: 'http://drupal.org/'
trigger_button_text:
  type: string
  title: Trigger Button Text
  description: Text for the modal trigger button.
  default: 'Launch demo modal'