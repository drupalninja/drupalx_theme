name: Color Mode Toggle
description: >
  A component to toggle between dark and light mode themes using a switch.

properties:
  default_state:
    type: string
    description: >
      The default state of the dark mode switch (either 'dark' or 'light').
    default: "light"

default:
  default_state: "light"

libraryOverrides:
  js:
    color-toggle.behavior.js: { attributes: { async: true, defer: true } }
  dependencies:
    - core/drupal
    - drupalx_theme/bootstrap-js
