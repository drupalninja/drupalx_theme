$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Stat
description: 'Stat component with customizable heading, body, media, and modifier.'
props:
  type: object
  properties:
    heading:
      type: string
      title: Heading
      description: Stat heading.
      default: ''
    body:
      type: string
      title: Body
      description: Stat text.
      default: ''
    media:
      type: string
      title: Media
      description: Stat media.
      default: ''
    modifier:
      type: string
      title: Modifier
      description: Stat modifier.
      default: ''

libraryOverrides:
  dependencies:
    - drupalx_theme/heading
