name: Stat
description: >
  A stat component used to display statistical information along with an icon and text.

properties:
  heading:
    type: string
    description: Stat heading
    default: "This is small heading"
  body:
    type: string
    description: Stat text
    default: "Vestibulum fringilla pede sit amet augue. Nullam nulla eros, ultricies sit amet, nonummy id, imperdiet feugiat, pede."
  media:
    type: string
    description: Stat media
    default: '<span class="material-symbols-outlined display-1">monitoring</span>'
  modifier:
    type: string
    description: Modifier classes for the stat component
    default: "col-4"

default:
  heading: "This is small heading"
  body: "Vestibulum fringilla pede sit amet augue. Nullam nulla eros, ultricies sit amet, nonummy id, imperdiet feugiat, pede."
  media: '<span class="material-symbols-outlined display-1">monitoring</span>'
  modifier: "col-4"
