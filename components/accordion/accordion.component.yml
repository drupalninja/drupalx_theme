name: Accordion
description: >
  A group of accordion items used to display collapsible content sections.

properties:
  modifier:
    type: string
    description: Modifier class for the accordion group
    default: ""
  items:
    type: array
    description: >
      Define the list of items containing the title and content of each accordion.
    items:
      type: object
      properties:
        heading:
          type: string
          description: Title of the accordion item
        content:
          type: string
          description: Content of the accordion item
        accordion_instance:
          type: string
          description: Unique identifier for the accordion item
    required: true

