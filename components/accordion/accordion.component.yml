name: Accordion Group
status: experimental
description: 'Accordion group component for displaying collapsible content sections.'
props:
  type: object
  properties:
    modifier:
      type: string
      title: Modifier
      description: Modifier class for the accordion group.
      default: ''
    items:
      type: array
      title: Items
      description: An array of items inside the accordion. Each item is an object that has heading, content, and accordion_instance properties.
      default: [{}]
slots:
  content:
    title: Content
    description: Default content text for the accordion items.
