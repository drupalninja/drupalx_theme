name: Form
status: experimental
description: 'Form component for editorial purposes. Utilizes form templates and can be styled using the associated SCSS.'
props:
  type: object
  properties:
    action:
      type: string
      title: Action URL
      description: The URL where the form data will be submitted.
      default: ''
    method:
      type: string
      title: Method
      description: The HTTP method used for form submission.
      enum:
        - get
        - post
      default: post
    fields:
      type: array
      title: Form Fields
      description: An array of form fields, each represented as an object.
      default: []
    submit_text:
      type: string
      title: Submit Button Text
      description: The text that will appear on the submit button.
      default: 'Submit'
    form_attributes:
      type: Drupal\Core\Template\Attribute
      title: Form Attributes
      description: A list of HTML attributes for the form.
